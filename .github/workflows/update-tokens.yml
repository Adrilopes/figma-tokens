name: Generate design tokens

on:
  repository_dispatch:
    types: update-tokens

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug payload
        run: |
          echo "=== DEBUG PAYLOAD ==="
          echo "Filename: '${{ github.event.client_payload.filename }}'"
          echo "Full payload:"
          echo '${{ toJson(github.event.client_payload) }}'

      - name: Create input directory
        run: mkdir -p input

      - name: Create input JSON
        run: |
          filename="${{ github.event.client_payload.filename || 'tokens.json' }}"
          echo "Creating file: input/$filename"
          echo '${{ github.event.client_payload.tokens }}' > "input/$filename"
          echo "json-file=input/$filename" >> $GITHUB_OUTPUT
        id: create-json

      - name: List and verify files
        run: |
          echo "=== FILES CREATED ==="
          echo "Files in input directory:"
          ls -la input/
          echo ""
          echo "=== FILE CONTENTS ==="
          for file in input/*.json; do
            if [ -f "$file" ]; then
              echo "File: $file"
              echo "Size: $(stat -c%s "$file") bytes"
              echo "First 10 lines:"
              head -10 "$file"
              echo "---"
            fi
          done

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build tokens
        run: npx style-dictionary build

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'style: Update design tokens'
          title: ${{ github.event.client_payload.commitMessage || 'Update design tokens' }}
          body: |
            ## ðŸŽ¨ Design Tokens Updated
            
            Design tokens have been updated via Figma and need to be reviewed.
            
            ### Changes:
            - Updated design tokens from Figma
            - Generated new CSS variables and JavaScript tokens
            
            **Auto-generated by GitHub Actions**
          branch: update-design-tokens
          branch-suffix: timestamp
          delete-branch: true
          base: main